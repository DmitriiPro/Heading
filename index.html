<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Heading</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <div class="wrapper-nav">
                <img src="img/header-logo.svg" alt="логотип" class="header__logo" width="68" height="68">
                <div class="header__text">
                    <a href="tel:+7(962)556-1234" class="header__link">+7 (962) 556 - 1234
                        <img src="img/header-phone-320.svg" alt="logo phone" class="header__link-call" width="24" height="24">
                    </a>
                    <p class="header__paragraph">Перезвоните мне</p>
                </div>
            </div>
            <div class="wrapper-text">
                <h1 class="header__title">Заголовок c уникальным торговым предложение по системе 4U</h1>
                <p class="header__element">Описания предлжения компании. Сайт рыбатекст поможет дизайнеру, верстальщику, вебмастеру сгенерировать несколько абзацев более менее осмысленного текста рыбы на русском языке, а начинающему.</p>

                <div class="header__button">
                    <button class="header__btn">Подробнее</button>
                </div>
            </div>
        </div>
    </header>
